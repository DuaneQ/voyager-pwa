name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.set_preview_url.outputs.preview_url }}
    steps:
      - uses: actions/checkout@v4
      - run: npm init
      - run: npm install --save firebase --legacy-peer-deps
      - run: CI=false npm run build
        env:
          REACT_APP_ENV: development
          REACT_APP_GOOGLE_PLACES_API_KEY: ${{ secrets.REACT_APP_GOOGLE_PLACES_API_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: firebase_deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: mundo1-dev
      - name: Set Preview URL Output
        id: set_preview_url
        run: echo "preview_url=$(jq -r '.urls[0]' < "${{ steps.firebase_deploy.outputs.details_path }}")" >> $GITHUB_OUTPUT
  cypress_tests:
    needs: build_and_preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --legacy-peer-deps
      - name: Debug Preview URL
        run: echo "Preview URL is $CYPRESS_BASE_URL"
        env:
          CYPRESS_BASE_URL: ${{ needs.build_and_preview.outputs.preview_url }}      
      - name: Run Cypress E2E and Component Tests
        env:
          CYPRESS_BASE_URL: ${{ needs.build_and_preview.outputs.preview_url }}
        run: npm run test:ci

